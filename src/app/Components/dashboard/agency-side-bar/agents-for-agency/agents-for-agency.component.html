<div class="container">
    <h1 class="my-4">Agency Agents</h1>
    <button class="btn btn-primary mb-3" (click)="reloadAgents()">Reload Agents</button>

    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th scope="col"></th>
            <th scope="col">Agent Name</th>
            <th scope="col">Agent id</th>

            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Actions</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let agent of agents; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ agent.name }}</td>
            <td>{{ agent.id }}</td>

            <td>{{ agent.email }}</td>
            <td>{{ agent.phoneNumber }}</td>
            <td>            
                <button class="btn btn-danger" (click)="deleteAgent(agent.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
