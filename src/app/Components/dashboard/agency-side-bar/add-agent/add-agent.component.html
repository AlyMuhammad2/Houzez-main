<div class="form-container">
  <form [formGroup]="addAgentForm" (ngSubmit)="onSubmit()">
    <h2>Add New Agent</h2>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" placeholder="Enter name">
      <div *ngIf="addAgentForm.get('name')?.invalid && addAgentForm.get('name')?.touched" class="error-message">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter email">
      <div *ngIf="addAgentForm.get('email')?.invalid && addAgentForm.get('email')?.touched" class="error-message">
        Valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" formControlName="phoneNumber" placeholder="Enter phone number">
      <div *ngIf="addAgentForm.get('phoneNumber')?.invalid && addAgentForm.get('phoneNumber')?.touched" class="error-message">
        Phone number is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter password">
      <div *ngIf="addAgentForm.get('password')?.invalid && addAgentForm.get('password')?.touched" class="error-message">
        Password must be at least 6 characters.
      </div>
    </div>
    
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm password">
      <div *ngIf="addAgentForm.get('confirmPassword')?.hasError('passwordMismatch') && addAgentForm.get('confirmPassword')?.touched" class="error-message">
        Passwords do not match.
      </div>
      <div *ngIf="addAgentForm.get('confirmPassword')?.invalid && addAgentForm.get('confirmPassword')?.touched && !addAgentForm.get('confirmPassword')?.hasError('passwordMismatch')" class="error-message">
        Confirm password is required.
      </div>
    </div>
    

    <div class="form-group">
      <label for="accountType">Account Type</label>
      <select id="accountType" formControlName="accountType">
        <option value="Agent" selected>Agent</option>
      </select>
      <div *ngIf="addAgentForm.get('accountType')?.invalid && addAgentForm.get('accountType')?.touched" class="error-message">
        Account type is required.
      </div>
    </div>

    <button type="submit" [disabled]="addAgentForm.invalid">Submit</button>
  </form>
</div>
