<h1>Add Property </h1>

<form (ngSubmit)="addProperty()">

<div>
  <label for="propertyType">Property Type</label>
  <select id="propertyType" [(ngModel)]="selectedPropertyType" name="propertyType" required>
    <option value="apartment">Apartment</option>
    <option value="house">House</option>
    <option value="villa">Villa</option>
  </select>
</div>

<!-- باقي النموذج هنا بناءً على الـ propertyType -->
<div *ngIf="selectedPropertyType === 'apartment'">
  <h2>Apartment Details</h2>

  <div>
    <label for="title">Title</label>
    <input type="text" id="title" [(ngModel)]="apartment.title" name="title" required>
  </div>

  <div>
    <label for="description">Description</label>
    <input type="text" id="description" [(ngModel)]="apartment.description" name="description" required>
  </div>

  <div>
    <label for="price">Price</label>
    <input type="number" id="price" [(ngModel)]="apartment.price" name="price" required>
  </div>

  <div>
    <label for="Area">Area</label>
    <input type="number" id="Area" [(ngModel)]="apartment.Area" name="Area" required>
  </div>

  <div>
    <label for="location">Location</label>
    <input type="text" id="location" [(ngModel)]="apartment.location" name="location" required>
  </div>

  
  <div>
    <label for="numOfBedroom">Number of Bedrooms</label>
    <input type="number" id="numOfBedroom" [(ngModel)]="apartment.numOfBedroom" name="numOfBedroom">
  </div>

  <div>
    <label for="numOfBathrom">Number of Bathrooms</label>
    <input type="number" id="numOfBathrom" [(ngModel)]="apartment.numOfBathrom" name="numOfBathrom">
  </div>

  <div>
    <label for="numOfCars">Number of Cars</label>
    <input type="number" id="numOfCars" [(ngModel)]="apartment.numOfCars" name="numOfCars">
  </div>

  <div>
    <label for="primaryImg">Primary Image</label>
    <input type="file" id="primaryImg" [(ngModel)]="apartment.primaryImg" name="primaryImg">
  </div>

  <div>
    <label for="images">Upload Images:</label>
    <input type="file" id="images" (change)="onFileChange($event)" multiple />
  </div>

  <div>
    <label for="createdDate"> Created Date</label>
    <input type="date" id="CreatedDate" [(ngModel)]="villa.createdDate" name="CreatedDate" />
  </div> 
  <div>
    <label for="floorNumber">Floor Number</label>
    <input type="number" id="floorNumber" [(ngModel)]="apartment.floorNumber" name="floorNumber">
  </div>
  <div>
    <label for="isForRent">Is For Rent</label>
    <input type="checkbox" id="isForRent" [(ngModel)]="apartment.isForRent" name="isForRent">
  </div>

  <div>
    <label for="hasElevatorAccess">Has Elevator Access</label>
    <input type="checkbox" id="hasElevatorAccess" [(ngModel)]="apartment.hasElevatorAccess" name="hasElevatorAccess">
  </div>

  <button type="submit">Add Property </button>
</div>
